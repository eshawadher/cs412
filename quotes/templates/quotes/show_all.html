{% extends 'quotes/base.html'%}
{%block content%}
{% load static %}
<h2>
    All Quotes by Jane Austen
</h2>
{% for quote in quotes %}
<p> {{ quote }}</p>
{%endfor%}
<h2>
    All Pictures of Jane Austen
</h2>
{% for image in images%}
<img src="{% static '' %}{{ image }}" alt="Image of Jane Austen" style="width: 300px; margin: 10px;">
{%endfor%}
{% endblock %}
