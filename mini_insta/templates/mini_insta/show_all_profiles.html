This page receives a queryset of Profile objects from the view and
iterates through them to show each user's display name, username,
and profile image, with links to the individual profile pages.
-->

<!--mini_insta/show_all.html-->
{% extends 'mini_insta/base.html'%}
{% block content%}
<div class="content-container">
    <h1>Showing all Profiles</h1>
</div>
<!-- This displays the QuerySet of all Profiles-->
<main class="grid-container">
    {% for profile in profiles %}
    <article>
        <div>
            <h2>{{profile.display_name}}</h2>
            <h3>@{{profile.username}}</h3>
        </div>
        <a href="{% url 'show_profile' profile.pk %}">
            <img src="{{ profile.profile_image_url }}" alt="{{ profile.username }}">
        </a>
    </article>
    {%endfor%}
</main>
{%endblock%}
