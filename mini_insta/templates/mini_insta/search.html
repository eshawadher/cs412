{% extends 'mini_insta/base.html' %}
{% block content %}
<div class="content-container">
    <h2>Search</h2>
    <form method="GET" action="{% url 'search' profile.pk %}">
        <input type="text" name="query" placeholder="Search profiles and posts...">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'show_profile' profile.pk %}">Back to Profile</a>
</div>
{% endblock %}
